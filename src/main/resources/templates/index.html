<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CCTV Management</title>
</head>
<body>
    <h1>CCTV Management</h1>
    <form action="/search" method="get">
        <input type="text" name="roadsection" placeholder="Search by roadsection" />
        <button type="submit">Search</button>
    </form>
    <h2>Add New CCTV</h2>
    <form action="/add" method="post">
        <input type="text" name="cctvId" placeholder="CCTV ID" required />
        <input type="text" name="roadsection" placeholder="Road Section" required />
        <input type="text" name="px" placeholder="PX" required />
        <input type="text" name="py" placeholder="PY" required />
        <input type="text" name="cctvUrl" placeholder="CCTV URL" required />
        <button type="submit">Add</button>
    </form>
    <h2>CCTV List</h2>
    <table border="1">
        <tr>
            <th>CCTV ID</th>
            <th>Road Section</th>
            <th>PX</th>
            <th>PY</th>
            <th>CCTV URL</th>
            <th>Actions</th>
        </tr>
        <tr th:each="cctv : ${cctvs}">
            <td th:text="${cctv.cctvId}"></td>
            <td th:text="${cctv.roadsection}"></td>
            <td th:text="${cctv.px}"></td>
            <td th:text="${cctv.py}"></td>
            <td>
                <a th:href="${cctv.cctvUrl}" target="_blank" th:text="${cctv.cctvUrl}"></a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${cctv.cctvId})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
