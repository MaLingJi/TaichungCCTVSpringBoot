<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CCTV Details</title>
</head>
<body>
    <h1>CCTV Details</h1>
    <div th:if="${cctv != null}">
        <p><strong>ID:</strong> <span th:text="${cctv.cctvId}"></span></p>
        <p><strong>Road Section:</strong> <span th:text="${cctv.roadsection}"></span></p>
        <p><strong>PX:</strong> <span th:text="${cctv.px}"></span></p>
        <p><strong>PY:</strong> <span th:text="${cctv.py}"></span></p>
        <p><strong>URL:</strong> <span th:text="${cctv.cctvUrl}"></span></p>
    </div>
    <div th:if="${cctv == null}">
        <p>CCTV not found.</p>
    </div>
    <a href="/cctv">Back to list</a>
</body>
</html>
