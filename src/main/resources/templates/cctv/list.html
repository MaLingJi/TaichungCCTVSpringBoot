<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CCTV List</title>
</head>
<body>
    <h1>CCTV List</h1>
    <form action="#" th:action="@{/cctv/search}" method="get">
        <input type="text" name="roadsection" placeholder="Search by Road Section" />
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Road Section</th>
                <th>PX</th>
                <th>PY</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cctv : ${cctvs}">
                <td th:text="${cctv.cctvId}">CCTV ID</td>
                <td th:text="${cctv.roadsection}">Road Section</td>
                <td th:text="${cctv.px}">PX</td>
                <td th:text="${cctv.py}">PY</td>
                <td><a th:href="${cctv.cctvUrl}" target="_blank" th:text="${cctv.cctvUrl}">View</a></td>
                <td>
                    <a th:href="@{/cctv/edit/{id}(id=${cctv.cctvId})}">Edit</a>
                    <a th:href="@{/cctv/delete/{id}(id=${cctv.cctvId})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/cctv/add">Add New CCTV</a>
</body>
</html>
